<form>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Blog Title</label>
        <input type="text" class="form-control border-input" placeholder="Title" [(ngModel)]="title" name="title">
      </div>
      <div class="form-group">
        <label>Preview text</label>
        <textarea style="width:100%" [(ngModel)]="previewText" maxlength="1000" name="previewText"></textarea>
      </div>

      <div class="form-group">
        <label>Tags</label>

        <app-tagger taglist='listone'></app-tagger>

      </div>
    </div>
    <div class="col-md-6" style="text-align: center;">
      <h5>Preview Image</h5>
      <input type="file" #imageInput id="my_file" style="display: none;" accept="image/*"
        (change)="processFile(imageInput)">
      <h6 class="imgHelperTxt">(Click to upload Image)</h6>
      <img class="img-thumbnail" id="blogPic" alt="200x200" (click)="uploadImage()"
        src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16e4f5f9314%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16e4f5f9314%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2274.4296875%22%20y%3D%22104.5609375%22%3E200x200%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
        data-holder-rendered="true" style="width: 200px; height: 200px;" />

    </div>
  </div>
  <div id="summernote"></div>
  <div class="text-center p-4">
    <button type="submit" class="btn btn-info btn-fill btn-wd"
      (click)="addOrUpdatePost($event)">{{buttonText}}Post</button>
  </div>
  <div class="clearfix"></div>

</form>
