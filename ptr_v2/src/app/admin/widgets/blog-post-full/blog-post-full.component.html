<div class="container abel-font">

    <div class="row text-center">

        <!-- Post Content Column -->
        <div class="text-center col-lg-12">

            <!-- Title -->
            <h1 class="mt-4 blogTitleSpan">{{title}}</h1>

            <!-- Author -->
            <p class="lead">
                by
                <a href="#">{{user}}</a>
            </p>

            <hr>

            <!-- Date/Time -->
            <p>Posted On {{createdDate | date:'MMM d, y h:mm:ss a' }}</p>



            <hr>

            <!-- Post Content -->
            <div [innerHTML]="htmlString | sanitizeHtml"></div>

        </div>

    </div>
    <div class="container abel-font">

        <div class="row">
            <app-disqus-comment style="width:100%;"></app-disqus-comment>
        </div>
    </div>

</div>
